<h3>Forecast</h3><aside class="aside"><div class="col-xs-12"><div class="col-xs-2">Day</div><div class="col-xs-2">HIGH/LOW</div><div class="col-xs-2">Description</div><div class="col-xs-2">Wind</div><div class="col-xs-2">Humidity</div></div><div compucorp-repeat="day in nextDays.list"><div class="col-xs-12"><div class="col-xs-2"><h5>{{formatDate(day.dt)}}</h5></div><div class="col-xs-2"><h6><i class="fa fa-long-arrow-up"></i> {{formatTemp(day.temp.max)}} &#176; <i class="fa fa-long-arrow-down"></i> {{formatTemp(day.temp.min)}} &#176;</h6></div><div class="col-xs-2"><h6>{{day.weather[0].description}}</h6></div><div class="col-xs-2"><h6>{{convertDirectionDegree(day.speed)}}</h6></div><div class="col-xs-2"><h6>{{day.humidity}} %</h6></div></div></div></aside>
