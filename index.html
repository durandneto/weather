<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Durand</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./libs/bootstrap/dist/css/bootstrap.min.css" />

  </head>
<body>   
  <header id="header_top" class="{{scrollActive}}" >
    <div class="row">
      <div class="col-xs-12 col-sm-2 col-md-2 hidden-xs">
        <h1 class="title">Weather</h1>
      </div>

      <div class="col-xs-12 col-sm-10 col-md-10 " >

        <div class="col-md-8 col-xs-8 col-sm-8">
        <!--  this imput has a directive [compucorp-input-search] that is used for mapping events and manipulate the API  -->
            <input placeholder="Enter city or zip code"  class="input_search search-bar-input" compucorp-input-search
             />
        </div>
        <div class="col-md-4 col-xs-4 col-sm-4 pull-right">   
        <!-- This input has a directive [compucorp-button-search] that used by search place on API -->
            <input type="button" class="  button_search"  value="Search Weather"  compucorp-button-search />
        </div>
      </div>
    </div>  
</header>
  <!-- 
    Here is the div where i am writing the app content
  -->
    <div class="container-fluid" compucorp-view ></div>

    <script src="./bin/compucorp.core-min.js" ></script> 
    <script type="text/javascript">
    /* this is a production mode */
      var c = new CC_Weather();  
      c.checkBrowserPosition();
    </script>
    
  </body>
</html>
